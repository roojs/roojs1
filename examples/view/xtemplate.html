    <script type="text/javascript" src="../../roojs-all.js"></script>

<script type="text/javascript">
    
Roo.onReady(function() {
    
    var tpl = new Roo.XTemplate({
       html : '<tpl for="parray"><li>{pa.format:("Y-m-d")}</li></tpl>' 
        
    });
    
    tpl.append(Roo.get('body'),{ 
        parray : [ 
            {
                pa : new Date() 
            },
            {
                pa : new Date() 
            }
        ]
    });
     
});
     
     
</script>
