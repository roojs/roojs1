<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../css-bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="../../css-bootstrap4/roojs-bootstrap.css">
     <link rel="stylesheet" href="../../fonts/font-awesome.css"> 
         
        
        
    <script type="text/javascript" src="../../roojs-core-debug.js"></script>
    <script type="text/javascript" src="../../roojs-bootstrap-debug.js"></script>
     <script type="text/javascript" src="../../docs/Roo.docs.ViewSource.js"></script>

     
  </head>
  
  <body id="body">
    <script type="text/javascript">
      Roo.BLANK_IMAGE_URL = '../../images/default/s.gif';
       Roo.onReady(function() {
          new Roo.bootstrap.Toast({
             title: '1. test',
             body : 'here is a messsage',
             timeout : false
              
          });
          
          new Roo.bootstrap.Toast({
             title: '2. test',
             body : 'here is a messsage',
             timeout : 60,
             show_time : true,
             listeners : {
                close : function()
                {
                    new Roo.bootstrap.Toast({
                        title: 'You closed 2',
                        timeout : 10
                         
                     });
                    
                }
             }
              
          });
          new Roo.bootstrap.Toast({
             title: '3. test',
             body : 'here is a messsage',
             weight : 'danger',
             timeout : 60,
             progress : 0,
             listeners : {
                show : function() {
                    
                    var upd = function() {
                        if (this.progress >= 1.0) {
                            this.hide();
                            return;
                        }
                        this.updateBody("Progress so far : " + Math.floor((this.progress + 0.1)* 100) + "%");
                        this.updateProgress(this.progress + 0.1);
                        upd.defer(1000, this);
                    };
                    upd.defer(1000, this);
                }
              
             }
          });
      });

    </script>
    
      <H1>Example of toasts </H1>
   <a href="#" onclick="Roo.docs.ViewSource.show({ src: '/roojs1/examples/bootstrap4/toast.html'});">toast.html</a>
   <a href="#" onclick="Roo.docs.ViewSource.show({ src: '/roojs1/examples/bootstrap4/toast.js'});">toast.js</a>
    
  </body>
</html>
