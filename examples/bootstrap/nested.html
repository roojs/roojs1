<!--

porting tst for layout classes from original roo library into bootstrap one.


-->
<html>
<head>
  <title>Nested Layout</title>
  
   <!-- Bootstrap -->
    <link rel="stylesheet" href="../../css-bootstrap/bootstrap.min.css">
       
    <link href="../../css-bootstrap/font-awesome.css" rel="stylesheet" type="text/css" />
   
    <link href="../../css-bootstrap/roojs-bootstrap-debug.css" rel="stylesheet" type="text/css" />
    
    <link href="../../../bootswatch/material-kit/css/material-kit.css" rel="stylesheet">

    
        
    <script type="text/javascript" src="../../roojs-core-debug.js"></script>
    <!-- bootstrap js.. needs to compile it later.. -->
    <script type="text/javascript" src="../../roojs-bootstrap-debug.js"></script>

  

	<script type="text/javascript">

Roo.namespace("Dashboard");
    </script>
     
         <script type="text/javascript" src="Dashboard.Header1.js"></script>

     
     
     
    <style type="text/css">

        </style>
	<script type="text/javascript">

Roo.namespace("Example");

Example.Nested = new Roo.XComponent({
    part     :  ["example", "nested" ],
    order    : '001-Example-Nested',
    region   : 'center',
    parent   : false,
    name     : "unnamed module",
    disabled : false, 
    permname : '', 
    _tree : function()
    {
        var _this = this;
        var MODULE = this;
        return {
            is_root : true,
            xtype : 'Border',
            xns : Roo.bootstrap.layout,
            el : document.body, // border layout can be applied to the outer one...
            west: {
                xtype : 'Region',
                xns: Roo.bootstrap.layout,
                split:true,
                tabPosition: 'top',
                initialSize: 400,
                titlebar: true,
               // collapsible: true,
                minSize: 100,
                maxSize: 400
            },
            north: {
                xtype : 'Region',
                xns: Roo.bootstrap.layout,
                overflow : 'visible',
                
                initialSize: 100,
                titlebar: false
               
            },
            center: {
                xtype : 'Region',
                xns: Roo.bootstrap.layout,
                autoScroll: false,
                tabPosition:'top',
                 titlebar: true
            },
            items : [
                {
                    xtype : 'Content',
                    xns: Roo.bootstrap.panel,
                    title : "Title west" ,
                    fitToFrame:true,
                    closable:false,
                    region : 'north',
                    items : [
                        {
                            bar : true,
                            position : 'static-top',
                            xtype : 'NavHeaderbar',
                            tag : 'nav',
                            xns : Roo.bootstrap,
                            items : [
                                {
                                    cls : 'navbar-btn sidebar-toggle',
                                    xtype : 'Link',
                                    xns : Roo.bootstrap,
                                    html : '<span class=\"icon-bar\"></span><span class=\"icon-bar\"></span><span class=\"icon-bar\"></span>'
                                },
                                {
                                    xtype : 'NavGroup',
                                    align : 'right',
                                    xns : Roo.bootstrap,
                                    items : [
                                        {
                                            menu : {
                                                xtype : 'Menu',
                                                xns : Roo.bootstrap,
                                                items : [
                                                    {
                                                        xtype : 'MenuItem',
                                                        xns : Roo.bootstrap,
                                                        html : 'test'
                                                    }
                                                ]
        
                                            },
                                            xtype : 'NavItem',
                                            xns : Roo.bootstrap,
                                            html : 'test',
                                            items : [
        
                                            ]
        
                                        },
                                        {
                                            xtype : 'NavItem',
                                            xns : Roo.bootstrap,
                                            html : 'test'
                                        }
                                    ]
        
                                }
                            ]
        
                        }
                    ]
                    
                },
             
                {
                    xtype : 'Content',
                    xns: Roo.bootstrap.panel,
                    title : "Title west" ,
                    fitToFrame:true,
                    closable:false,
                    region : 'west',
                    html : 'some body west'
                    
                },
                {
                    xtype : 'Content',
                    xns: Roo.bootstrap.panel,
                    title : "Title west 2",
                    fitToFrame:true,
                    closable:false,
                    region : 'west',
                    html : 'some body west 2'
                    
                },
                {
                    xtype : 'Content',
                    xns: Roo.bootstrap.panel,
                    title : "Title Center",
                    fitToFrame:true,
                    closable:false,
                    region : 'center',
                    html : 'some body center'
                    
                },
                
                {
                    xtype : 'Nest',
                    title : "Title Nest Center",
                    
                    xns: Roo.bootstrap.panel,
                    region : 'center',
                    
                    layout : {
                        xtype : 'Border',
                        xns: Roo.bootstrap.layout,
                        south: {
                            xtype : 'Region',
                            xns: Roo.bootstrap.layout,
	                        split:true,
	                        initialSize: 200,
	                        minSize: 100,
	                        maxSize: 400,
	                        autoScroll:true,
	                        collapsible:true,
	                        titlebar: true
	                    },
	                    center: {
                            xtype : 'Region',
                            xns: Roo.bootstrap.layout,
	                        autoScroll:true,
	                    },
                        items : [
                            {
                                xtype : 'Content',
                                xns: Roo.bootstrap.panel,
                                title : "More Info",
                                region : 'south',
                                html : 'some body south'
                            },
                            {
                                xtype : 'Content',
                                xns: Roo.bootstrap.panel,
                                title : "the body",
                                region : 'center',
                                html : 'some body center'
                            },
                        ]
                    }
                
                    
                }
                 
            ]   
            
        }
    }
});
  
   Roo.onReady(function() {
        Roo.XComponent.is_alt = true;
          Roo.XComponent.build();
          //dRoo.bootstrap.Tooltip.init();
      });
  
	</script>
</head>
<body class="xtheme-gray">

 </body>
</html>
